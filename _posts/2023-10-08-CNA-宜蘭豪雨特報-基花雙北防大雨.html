<p>（中央社台北8日電）中央氣象署發布豪雨特報，鋒面通過及東北季風增強，易有短延時強降雨，今晚至明天宜蘭縣山區有局部大雨或豪雨，基隆北海岸、宜蘭、花蓮地區及台北市、新北市山區有局部大雨發生的機率。（編輯：管中維）1121008</p><div class="articlekeywordGroup"><div class="keywordTag"><a href="https://www.cna.com.tw/tag/8586/">#東北季風</a></div><div class="keywordTag"><a href="https://www.cna.com.tw/tag/18286/">#豪雨</a></div><div class="keywordTag"><a href="https://www.cna.com.tw/tag/19296/">#鋒面</a></div></div>
