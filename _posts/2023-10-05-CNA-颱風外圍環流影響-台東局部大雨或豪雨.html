<p>（中央社台北6日電）中央氣象署發布豪雨特報，颱風外圍環流影響，易有短延時強降雨，今天台東縣有局部大雨或豪雨，基隆北海岸、屏東、宜蘭及花蓮地區有局部大雨發生的機率，山區請慎防坍方、落石。（編輯：楊昭彥）1121006</p><div class="articlekeywordGroup"><div class="keywordTag"><a href="https://www.cna.com.tw/tag/18287/">#豪雨特報</a></div><div class="keywordTag"><a href="https://www.cna.com.tw/tag/38044/">#中央氣象署</a></div></div>
