<p>（中央社台北8日電）中央氣象署發布豪雨特報，對流雲系發展旺盛，易有短延時強降雨，今天宜蘭縣山區有局部大雨或豪雨，花蓮、屏東地區及其他山區有局部大雨發生機率，請注意。（編輯：陳仁華）1121008</p><div class="articlekeywordGroup"><div class="keywordTag"><a href="https://www.cna.com.tw/tag/8372/">#宜蘭縣</a></div><div class="keywordTag"><a href="https://www.cna.com.tw/tag/18287/">#豪雨特報</a></div><div class="keywordTag"><a href="https://www.cna.com.tw/tag/38044/">#中央氣象署</a></div></div>
