<p>（中央社台北19日電）根據中央氣象署最新資訊，19日0時0分發生芮氏規模4地震，地震深度17.1公里，震央位於花蓮縣政府南南西方88.7公里(位於花蓮縣卓溪鄉)，最大震度花蓮縣、臺東縣3級。（編輯：陳正健）1121019</p><div class="articlekeywordGroup"><div class="keywordTag"><a href="https://www.cna.com.tw/tag/6214/">#地震</a></div><div class="keywordTag"><a href="https://www.cna.com.tw/tag/9888/">#花蓮</a></div></div>
