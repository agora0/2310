                    <p>【共同社10月27日电】日本政府发布消息称，首相岸田文雄27日向中国国家主席习近平和国务院总理李强发送唁电，对中国国务院原总理李克强的去世表示哀悼称，“李克强长期以来为日中关系的发展发挥了重要作用”。（完）</p>
