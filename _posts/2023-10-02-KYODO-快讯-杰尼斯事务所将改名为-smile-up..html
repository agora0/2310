                    <p>【共同社10月2日电】日本杰尼斯事务所2日表示将于17日改名为“SMILE-UP.”，专注于向性侵受害者的补偿和救济。此外，将成立负责旗下艺人演艺经纪业务的新公司。（完）</p>
