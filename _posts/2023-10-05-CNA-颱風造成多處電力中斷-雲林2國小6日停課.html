<p>（中央社記者姜宜菁雲林縣5日電）雲林縣政府今天晚間宣布，颱風小犬造成縣內仍多處電力供應中斷，影響學校上課安全，豐安國民小學、橋頭國小明天照常上班、停止上課。（編輯：李明宗）1121005</p><div class="articlekeywordGroup"><div class="keywordTag"><a href="https://www.cna.com.tw/tag/16101/">#雲林縣政府</a></div></div>
