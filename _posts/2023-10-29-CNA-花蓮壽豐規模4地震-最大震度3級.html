<p>（中央社台北30日電）根據交通部中央氣象署資訊，花蓮縣政府南南西方26公里（位於花蓮縣壽豐鄉）今天凌晨2時12分發生芮氏規模4地震，地震深度7公里，最大震度花蓮縣3級。（編輯：何宏儒）1121030</p><div class="articlekeywordGroup"><div class="keywordTag"><a href="https://www.cna.com.tw/tag/6214/">#地震</a></div><div class="keywordTag"><a href="https://www.cna.com.tw/tag/25961/">#花蓮縣</a></div><div class="keywordTag"><a href="https://www.cna.com.tw/tag/38480/">#交通部中央氣象署</a></div></div>
