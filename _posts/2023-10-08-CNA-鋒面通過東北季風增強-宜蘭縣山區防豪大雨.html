title: 鋒面通過東北季風增強 宜蘭縣山區防豪大雨

<p>（中央社台北9日電）中央氣象署今天清晨發布豪雨特報，鋒面通過及東北季風增強，易有短延時強降雨，今天宜蘭縣山區有局部大雨或豪雨，基隆北海岸、宜蘭、花蓮地區及台北市、新北市山區有局部大雨發生的機率。（編輯：何宏儒）1121009</p><div class="articlekeywordGroup"><div class="keywordTag"><a href="https://www.cna.com.tw/tag/18287/">#豪雨特報</a></div><div class="keywordTag"><a href="https://www.cna.com.tw/tag/38234/">#氣象署</a></div></div>
