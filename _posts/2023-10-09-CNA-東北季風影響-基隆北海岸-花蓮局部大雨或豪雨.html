title: 東北季風影響 基隆北海岸、花蓮局部大雨或豪雨
date: 2023-10-09 12:19:00.000000000 +00:00

<p>（中央社台北9日電）中央氣象署發布豪雨特報，東北季風影響，易有短延時強降雨，今晚至明天基隆北海岸、花蓮縣有局部大雨或豪雨，宜蘭、新北（汐止）地區及台北山區有局部大雨發生機率，山區慎防坍方、落石及溪水暴漲，低窪地區須防淹水。（編輯：陳仁華）1121009</p>
