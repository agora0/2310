<p>（中央社台北19日電）台股今天漲11.82點，收在16452.73點，成交值新台幣2502.3億元。三大法人外資及陸資賣超、投信買超、自營商賣超，合計賣超105.01億元。</p><p>自營商賣超4.91億元，投信買超27.93億元，外資及陸資賣超128.03億元。1121019</p>
