                    <p>【共同社10月16日电】日本经济产业相西村康稔16日参拜了东京九段北的靖国神社。他在17日开始的秋季例行大祭之前进行了参拜。参拜后他向媒体表示“为心怀国家和家人、在战祸中倒下的英灵祈祷安宁”，并说明称自费献上了“玉串料”（祭祀费）。（完）</p>
